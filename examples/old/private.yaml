---
members:
  root:
    name: "root"
    _tasks:
      - class: "jabber"
        type: "jabber"
        args:
          rcpt: "hanez@systemchaos.org"
  hanez:
    name: "admin"
    _tasks:
      - class: "mail"
        type: "mail"
        args:
          rcpt: "you@hanez.org"
  linspector:
    name: "linspector admin"
    _tasks:
      - class: "jabber"
        type: "jabber"
        args:
          rcpt: "hanez@systemchaos.org"

periods:
  fast:
    seconds: 10
  medium:
    seconds: 120
  slow:
    seconds: 480

hostgroups:
  a:
    members:
      - "hanez"
    hosts:
      - "a.systemchaos.org"
    services:
      - class: "tcpconnect"
        args:
          port: 80
        periods:
          - "medium"
        threshold: 2
      - class: "tcpconnect"
        args:
          port: 23
        periods:
          - "fast"
        threshold: 2
      - class: "http"
        args:
          content: "<title>SYSTEdMCHAOS</title>"
        periods:
          - "fast"
        threshold: 2
  b:
    members:
      - "hanez"
    hosts:
      - "b.systemchaos.org"
    services:
      - class: "tcpconnect"
        args:
          port: 23
        periods:
          - "fast"
        threshold: 2
      - class: "tcpconnect"
        args:
          port: 80
        periods:
          - "fast"
        threshold: 4
      - class: "tcpconnect"
        args:
          port: 33
        periods:
          - "fast"
        threshold: 4
  c:
    members:
      - "hanez"
    hosts:
      - "c.systemchaos.org"
    services:
      - class: "tcpconnect"
        args:
          port: 23
        periods:
          - "fast"
        threshold: 10

layouts:
  main:
    hostgroups: [ "a", "b", "c" ]
    enabled: true

core:
  instance_name: "Master Monitor 01 (monitor01.systemchaos.org)"
  max_logfile_size: 1024000
  max_logfile_count: 4
  max_worker_threads: 8
  jsonrpc_backend: True
  shutdown_wait: False
  members: [ "linspector", "root" ]
  backends:
    jsonrpc:
      host: "127.0.0.1"
      port: 10124
      username: "linspector"
      password: "linspector"
  tasks:
    jabber:
      host: "systemchaos.org"
      port: 5222
      username: "linspector"
      password: "linspector123"
      debug:
        - "always"
    mail:
      host: "localhost"
      port: 25
      from: "linspector@systemchaos.org"
      username: ""
      password: ""
    tweet:
      consumer_key: "consumer_key"
      consumer_secret: "consumer_secret"
      access_token_key: "access_token_key"
      access_token_secret: "access_token_secret"